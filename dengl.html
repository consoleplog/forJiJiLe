<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登陆</title>

    
    <!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">

	
</head>
<body>

<!--         <form> -->
            <div id="phonebox">
                <img src="./images/imgphone.png" alt="" class='img_phone'><input type="text" placeholder="输入手机号" id="phoneNum">
                <input id='huoqu_btn' value='验证码' type='button'>
            </div>
            <p id="tishi">(请输入正确手机号码)</p>
            <div id="codebox">
            	<img src="" alt="">
                <img src="./images/img_yz.png" alt="" class='img_code'><input type='text' placeholder="输入验证码" id="yzcode">
            </div>
            <button id="sub_btn" class='btn' >登&nbsp&nbsp&nbsp&nbsp录</button>
<!--         </form>
 -->
    </div>
	<footer id='footer_box'>
		<img src="./images/logofoot.png" alt="" class='logofoot'>
	</footer>



    
    <script type="text/javascript" src='./js/zepto.min.js v1.2.0'></script>
    <script type="text/javascript" src='./js/touch-0.2.14.min.js'></script>
    <script type="text/javascript" src='./js/fontsize.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
        
            document.addEventListener("WeixinJSBridgeReady",function(){
                    WeixinJSBridge.call("showToolbar")
            });



        // 手机号码正则部分


                $('#phoneNum').blur(function(){
                   
                    var phoneVal = $('#phoneNum').val();
                    var reg=/^1[34578]\d{9}$/;

                        if(reg.test(phoneVal)){
                            $("#tishi").css('visibility','hidden')
                             return true;
                        } else{
                            $("#tishi").css('visibility','visible')
                            return false;
                        }
                        
                });

       // 验证码倒计时


            var wait=60;  
            function time(o) {  
                if (wait == 0) {  
                    o.removeAttribute("disabled"); 
                    o.style.color='#fff';           
                    o.value="验证码";  
                     wait = 60;  
                } else {  
                    o.setAttribute("disabled", true);  
                    o.style.color='#ccc';
                    o.value= wait +"s";  
                    wait--;  
                    setTimeout(function() {  
                    time(o)  }, 1000)  
                }  
            }

            $('#huoqu_btn').click(function(){time(this)})

        })    
    </script>
    
 </body>   
        
</body>
</html>
